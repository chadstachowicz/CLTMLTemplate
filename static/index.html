<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload an MRI</title>
  <!-- Include Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
    }
    .file-upload-wrapper {
      position: relative;
    }
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }
    .brain-logo {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="text-center">
<!-- Brain Logo -->
<img src="/static/brain.svg" alt="Brain Logo" class="brain-logo">
    <!-- Heading -->
    <h2 class="mt-3">Upload an MRI of a brain</h2>
    <p>Note: This model is for predictions only and should not be used for medical diagnosis.</p>
    <!-- Form -->
<!-- Form -->
<div>
  <div class="file-upload-wrapper mt-4">
    <button class="btn btn-primary custom-file-upload" type="button" onclick="document.getElementById('fileInput').click();">Choose File</button>
    <input type="file" name="file" class="file-input" id="fileInput">
  </div>
  <button type="button" class="btn btn-success mt-3" onclick="submitForm()">Submit</button>
</div>
<textarea id="resultText" class="form-control mt-4" rows="5" readonly placeholder="Results will appear here..."></textarea>
    <!-- Names -->
    <p class="mt-4">By: Chad Stachowicz | Advisor: Dr. Helmy</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <img
      src="/static/uncc.png"
      alt="UNC Charlotte Logo"
      height="50"
    >
  </footer>

  <!-- Include Bootstrap JS Bundle (optional for Bootstrap functionality) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    async function submitForm() {
      const input = document.getElementById('fileInput');
      if (input.files.length === 0) {
        alert('Please select a file.');
        return;
      }
      const formData = new FormData();
      formData.append('file', input.files[0]);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('resultText').value = `Prediction: ${result.prediction}\nInformation: ${result.description}`;
        } else {
          document.getElementById('resultText').value = 'An error occurred during prediction.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('resultText').value = 'An error occurred while connecting to the server.';
      }
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : "No file chosen";
      document.getElementById("resultText").value = `Selected file: ${fileName}\nReady to submit.`;
    });
  </script>
</body>
</html>
