<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload an MRI</title>
  <!-- Include Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
    }
    .file-upload-wrapper {
      position: relative;
    }
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }
    .brain-logo {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="text-center">
<!-- Brain Logo -->
<img src="/static/brain.svg" alt="Brain Logo" class="brain-logo">
    <!-- Heading -->
    <h2 class="mt-3">Upload an MRI of a brain</h2>
    <div class="file-upload-wrapper mt-4">
      <button class="btn btn-primary custom-file-upload">Choose File</button>
      <input type="file" class="file-input" id="fileInput">
    </div>
    <div id="fileName" class="text-center mt-3"></div>
    <!-- Text Area -->
    <textarea id="resultText" class="form-control mt-4" rows="5" readonly placeholder="Results will appear here..."></textarea>
    <!-- Names -->
    <p class="mt-4">By: Chad Stachowicz | Advisor: Dr. Helmy</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <img
      src="/static/uncc.png"
      alt="UNC Charlotte Logo"
      height="50"
    >
  </footer>

  <!-- Include Bootstrap JS Bundle (optional for Bootstrap functionality) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    document.getElementById("fileInput").addEventListener("change", function (e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : "No file chosen";
      document.getElementById("fileName").textContent = fileName;
    });
  </script>
</body>
</html>
